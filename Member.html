    <div class="di" style="padding: 20px;">

<center><b><div class="title">Be a member</div></b></center> <br>
<center>

<form method="post" action="//submit.form" onSubmit="return validateForm();">
    <div style="max-width: 400px;">
    </div>
    <div style="padding-bottom: 18px;">Name<span style="color: red;"> *</span><br/>
    <input type="text" id="data_1" name="data_1" class="form-control input input-bordered w-full max-w-xs"/>
    </div>
    <div style="padding-bottom: 18px;">Email<span style="color: red;"> *</span><br/>
    <input type="text" id="data_2" name="data_2" class="form-control input input-bordered w-full max-w-xs"/>
    </div>
    <div style="padding-bottom: 18px;">Country<span style="color: red;"> *</span><br/>
    <input type="text" id="data_5" name="data_5" class="form-control input input-bordered w-full max-w-xs"/>
    </div>
    <div style="padding-bottom: 18px;">Do you want to receive news<span style="color: red;"> *</span><br/>
    <span><input type="radio" id="data_6_0" name="data_6" value="Yes"/> Yes</span><br/>

    </div>

    <div>
    <div style="float:right"><a href="https://www.100forms.com" id="lnk100" title="form to email">form to email</a></div>

    </div>
    </form>
    
    <script type="text/javascript">
    function validateForm() {
    if (isEmpty(document.getElementById('data_1').value.trim())) {
    alert('Name is required!');
    return false;
    }
    if (isEmpty(document.getElementById('data_2').value.trim())) {
    alert('Email is required!');
    return false;
    }
    if (!validateEmail(document.getElementById('data_2').value.trim())) {
    alert('Email must be a valid email address!');
    return false;
    }
    if (isEmpty(document.getElementById('data_5').value.trim())) {
    alert('Country is required!');
    return false;
    }
    if (!document.getElementById('data_6_0').checked && !document.getElementById('data_6_1').checked ) {
    alert('Do you want to receive news is required!');
    return false;}
    return true;
    }
    function isEmpty(str) { return (str.length === 0 || !str.trim()); }
    function validateEmail(email) {
    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
    return isEmpty(email) || re.test(email);
    }
